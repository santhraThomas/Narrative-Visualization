<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Visualization</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <script src="https://d3js.org/d3-annotation.v2.min.js"></script>
</head>
<body>
    <div id="visualization-container"></div>
    <div id="slide-controls">
        <button id="prev-slide">Previous</button>
        <button id="next-slide">Next</button>
    </div>
    <div id="tooltip" style="position: absolute; opacity: 0; background: white; border: 1px solid black; padding: 5px;"></div>
    <script src="script.js"></script>
</body>
</html>
